<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
        
        <title>Plastic Classification</title>
    </head>

    <body>
        <div class="bg-container pt-5 pb-3">
            <div class="mb-5 text-center">
                <h1 class="heading">Type of Plastic Classifier</h1>
            </div>

            <div class="d-flex flex-column align-items-center">
                <div class="form-bg text-center pt-4 pb-2">
                    <form action="/submit" method="post">
                        <div class="d-flex flex-column align-items-center">
                            <div class="d-flex flex-row justify-content-around outer-box">
                                <div class="inner-box m-1">
                                    <label class="label-text" for="chlorine">Chlorine Percentage</label>
                                    <br>
                                    <input class="input-box" type="text" name="chlorine" id="chlorine" placeholder="Dont Leave it Empty">
                                    <br><br>
                        
                                    <label class="label-text" for="hardness">Hardness Percentage</label>
                                    <br>
                                    <input class="input-box" type="text" name="hardness" id="hardness" placeholder="Dont Leave it Empty">
                                    <br><br>

                                    <label class="label-text" for="hydrogen">Hydrogen Percentage</label>
                                    <br>
                                    <input class="input-box" type="text" name="hydrogen" id="hydrogen" placeholder="Dont Leave it Empty">
                                    <br><br>
                                </div>

                                <div class="inner-box m-1">
                                    <label class="label-text" for="sulphur">Sulphur Percentage</label>
                                    <br>
                                    <input class="input-box" type="text" name="sulphur" id="sulphur" placeholder="Dont Leave it Empty">
                                    <br><br>

                                    <label class="label-text" for="carbon">Carbon Percentage</label>
                                    <br>
                                    <input class="input-box" type="text" name="carbon" id="carbon" placeholder="Dont Leave it Empty">
                                    <br><br>

                                    <label class="label-text" for="oxygen">Oxygen Percentage</label>
                                    <br>
                                    <input class="input-box" type="text" name="oxygen" id="oxygen" placeholder="Dont Leave it Empty">
                                    <br><br>
                                </div>
                            </div>
                            <div class="outer-box-2">
                                <label class="label-text" for="nitrogen">Nitrogen Percentage</label>
                                <br>
                                <input class="input-box" type="text" name="nitrogen" id="nitrogen" placeholder="Dont Leave it Empty">
                                <br><br>
                            </div>

                            <input class="button mt-2" type="submit" value="Submit">
                        
                            <p class="prediction mt-4">{{prediction}}</p>
                        </div>
                    </form>
                </div>  
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
